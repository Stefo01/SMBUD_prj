<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Management Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Unified Management Interface</h1>
    </header>
    <main>
        <section id="mongodb-status">
            <h2>MongoDB Status</h2>
            <button onclick="checkMongoDBStatus()">Check Status</button>
            <p id="mongodb-result">Click the button to see the status.</p>
        </section>
        <section id="elasticsearch-status">
            <h2>Elasticsearch Status</h2>
            <button onclick="checkElasticsearchStatus()">Check Status</button>
            <p id="elasticsearch-result">Click the button to see the status.</p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
